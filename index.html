<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <br>
            <input type="text" placeholder="email" class="form-control">
            <br>
            <input type="password" placeholder="password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>deposit</h5>
                    <h2>$ <span id="currentdeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>balance</h5>
                    <h2>$ <span id="currentdepositbalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>deposit</h4>
                    <input id="depositamount" type="text" class="form-control" placeholder="$ ammount you want to deposit">
                    <br>
                    <button id="depositbtn" class="btn btn-success">deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>withdraw</h4>
                <input type="withdraw" placeholder="$ammount you want to withdraw" class="form-control" >
                <br>
                <button class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";

            
        })


        // deposit button event handeler

        const depositBtn=document.getElementById("depositbtn");
        depositBtn.addEventListener("click",function(){
            const depositAmount=document.getElementById("depositamount").value;
            const depositNumber=parseFloat(depositAmount);

            // const currentDeposit=document.getElementById("currentdeposit").innerText;
            // const currentDepositNumber=parseFloat(currentDeposit);
            // const totalDeposit=depositNumber+currentDepositNumber;
            // document.getElementById("currentdeposit").innerText=totalDeposit;


             // const currentBalance=document.getElementById("currentdepositbalance").innerText;
            // const currentBalanceNumber=parseFloat(currentbalance);
            // const totalBalance=depositNumber+currentBalanceNumber;
            // document.getElementById("currentdepositbalance").innerText=totalBalance;


            updateSpanText("currentdeposit",depositNumber);
            updateSpanText("currentdepositbalance",depositNumber);
            

            document.getElementById("depositamount").value="";

          
           
        })
        function updateSpanText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const total=depositNumber+currentNumber;
            document.getElementById(id).innerText=total;
        }

    </script>
    
</body>
</html>
